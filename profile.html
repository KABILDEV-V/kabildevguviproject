<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="profile.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="profile.js"></script>
</head>
<body>
	<div class="container">
		<br>
		<h1>Profile</h1>
		<form id="dev">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="guardian">Guardian / Parent:</label>
				<input type="text" class="form-control" id="guardian" name="guardian" required>
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label>
				<select class="form-control" id="gender" name="gender" required>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form-group">
				<label for="dob">Date of Birth:</label>
				<input type="date" class="form-control" id="dob" name="dob" required>
			</div>
			<div class="form-group">
				<label for="age">Age:</label>
				<input type="number" class="form-control" id="age" name="age" required>
			</div>
			<div class="form-group">
				<label for="blood-group">Blood Group:</label>
				<input type="text" class="form-control" id="blood_group" name="blood_group" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="alt-email">Alternative Email:</label>
				<input type="email" class="form-control" id="alt_email" name="alt_email">
			</div>
			<div class="form-group">
				<label for="mobile">Mobile Number:</label>
				<input type="tel" class="form-control" id="mobile" name="mobile" required>
			</div>
			<div class="form-group">
				<label for="alt-mobile">Alternative Mobile Number:</label>
				<input type="tel" class="form-control" id="alt_mobile" name="alt_mobile">
			</div>
			<div class="form-group">
				<label for="present-address">Present Address:</label>
				<textarea class="form-control" id="present_address" name="present_address" required></textarea>
			</div>
		

<button type="submit"id="btn" class="btn btn-primary">Save and Update</button>
</form>
</div>
<script src="profile.js"></script>
